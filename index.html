<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title><Week-10></title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Food Menu</h1>

        <!-- Table -->
        <table id="foodTable" class="table mt-4">
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically here -->
            </tbody>
        </table>

        <!-- Form -->
        <h2 class="mt-4">Add a new item</h2>
        <form id="foodForm">
            <div class="form-group">
                <label for="foodItem">Food Item:</label>
                <input type="text" class="form-control" id="foodItem" placeholder="Enter Food Item" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter Price" required>
            </div>
            <button id="addItem" type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script> <!-- Your JavaScript file -->
</body>
</html>
